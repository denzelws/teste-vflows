<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<style>
    .h1-title {
      text-align: center;
      margin: 30px 0;
    }
</style>

<body>
<h2 class='h1-title'>CADASTRO FORNECEDOR/PRODUTO</h2>

<form id="cadastroForm">
  <!-- Supplier field -->
    <div id='supplier-component'></div>

  <!-- Product field -->
  <fieldset>
    <legend>Dados do Produto</legend>
    <div>
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" required>
    </div>
    <!-- Outros campos obrigatórios para produto -->
  </fieldset>

  <!-- Table products -->
  <fieldset>
    <legend>Tabela de Produtos</legend>
    <!-- Tabela de produtos aqui -->
  </fieldset>

  <!-- Table attachments -->
  <fieldset>
    <legend>Tabela de Anexos</legend>
    <!-- Tabela de anexos aqui -->
  </fieldset>

  <!-- Buttons -->
  <div>
    <button type="button" id="excluirDocumento">Excluir Documento</button>
    <button type="button" id="visualizarDocumento">Visualizar Documento</button>
    <button type="submit" id="salvarFornecedor">Salvar Fornecedor</button>
  </div>
</form>

<!-- Incluir scripts JavaScript abaixo, utilizando o EcmaScript 6 conforme mencionado nos requisitos -->
<script>
    $(document).ready(function() {
      // Carregar o componente de fornecedor
      $('#supplier-component').load('components/supplier.html');
    
      // Lógica adicional aqui
    });
    </script>
</body>
</html>
